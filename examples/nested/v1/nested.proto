syntax = "proto3";
package examples.nested.v1;// Example Simple service

// NestedService
service NestedService {
    // KitchenSink method
    rpc KitchenSink(KitchenSinkRequest) returns (KitchenSinkResponse);
}

// KitchenSinkRequest
message KitchenSinkRequest{}
// KitchenSinkResponse
message KitchenSinkResponse{}

// Query top level message
message Query {
    // message of the day
    string motd = 1;
}